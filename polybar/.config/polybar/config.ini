[colors]
background = #191724
foreground = #e0def4
primary = #ebbcba
secondary = #31748f
alert = #eb6f92

[bar/mybar]
width = 100%
height = 30
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 2
border-color = ${colors.primary}

modules-left = bspwm workspaces
modules-center = date cpu memory temperature
modules-right = volume battery network backlight media

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-occupied = %name%
label-empty = %name%

[module/workspaces]
type = internal/xworkspaces
format = <label-state>
label-active =  %name%
label-inactive =  %name%
label-occupied =  %name%

[module/date]
type = internal/date
interval = 1
format =  %H:%M:%S |  %Y-%m-%d

[module/cpu]
type = internal/cpu
format =   {cpu}%

[module/memory]
type = internal/memory
format =   {used}MB

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 75
format =  {temperature}°C

[module/volume]
type = internal/pulseaudio
format-volume =   {volume}%
format-muted =  Muted

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging =  {capacity}%
format-discharging =  {capacity}%

[module/network]
type = internal/network
interface = wlp2s0
interval = 3
format-connected =   {essid} ({signal}%)
format-disconnected =  No WiFi

[module/backlight]
type = internal/backlight
card = intel_backlight
format =  {percent}%

[module/media]
type = custom/script
exec = playerctl metadata --format '{{artist}} - {{title}}'
click-left = playerctl play-pause
click-right = playerctl next
interval = 1
